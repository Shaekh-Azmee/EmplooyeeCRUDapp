<div class="container">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <h1>Clients INFO</h1>
    </div>
</nav>
</div>
<div class="container">
  <div class="d-flex">
    <!-- Button trigger modal -->
    <button (click)="clickAddEmployee()" type="button" class="btn btn-success mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Client</button>
</div>
</div>
<div class="container">
  <table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">S/N</th>
            <th scope="col">Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Date Of Birth</th>
            <th scope="col">Blood Group</th>
            <th scope="col">Occupation</th>
            <!-- <th scope="col">Salary</th> -->
            <th scope="col">Phone</th>
            <th scope="col">Address</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.name}}</td>
            <td>{{row.gender}}</td>
            <td>{{row.dateofbirth}}</td>
            <td>{{row.bloodgroup}}</td>
            <td>{{row.occupation}}</td>
            <!-- <td>{{row.salary}}</td> -->
            <td>{{row.phone}}</td>
            <td>{{row.address}}</td>
            <td>
                <input type="button" value="Edit" (click)="onEdit(row)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <input type="button" value="Delete" (click)="deleteEmployee(row)" class="btn btn-danger mx-3">
            </td>
        </tr>
    </tbody>
</table>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Client Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]= "formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Name</label>
                  <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label class="form-label" for="gender">Gender</label>
                  <div class="form-control">
                    <input type="radio" class="form-check-input" formControlName="gender" id="gender" name="gender" value="Male">Male
                    <label class="form-check-label" for="gender"></label>
                  
                    <input type="radio" class="form-check-input" formControlName="gender" id="gender" name="gender" value="Female" required>Female
                    <label class="form-check-label" for="gender"></label>
                  </div> 
                </div>
                <div class="mb-3"> <!-- Date input -->
                  <label class="form-label" for="dateofbirth">Date Of Birth</label>
                  <input class="form-control" formControlName="dateofbirth" id="dateofbirth" name="dateofbirth" placeholder="MM/DD/YYYY" type="date"/>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="bloodgroup">Blood Group</label>
                  <select class="form-select" formControlName="bloodgroup" id="bloodgroup" name="bloodgroup">
                    <option  selected>Select Your Blood Group</option>
                    <option  value="A+">A+</option>
                    <option  value="A-">A-</option>
                    <option  value="B+">B+</option>
                    <option  value="B-">B-</option>
                    <option  value="O+">O+</option>
                    <option  value="O-">O-</option>
                    <option  value="AB+">AB+</option>
                    <option  value="AB-">AB-</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Occupation</label>
                  <input type="text" formControlName="occupation" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                </div>
                
                <!-- <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Salary</label>
                  <input type="text" formControlName="salary" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div> -->
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Phone</label>
                  <input type="number" formControlName="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Address</label>
                  <input type="text" formControlName="address" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" *ngIf="showAdd" (click)="postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="submit" *ngIf="showUpdate" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
